<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://github.com/jnthas/clockwise/raw/gh-pages/static/images/favicon.png">

    <link rel="stylesheet" href="style.css">
    <script src="lib/png.min.js"></script>

    <title>Clockwise Theme Editor</title>
</head>
<body>

    <div class="w3-row">

        <!-- Widgets and Properties -->
        <div class="w3-col s2 w3-center">
            
            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <h4>Widgets</h4>
                </header>
                
                <div class="w3-container w3-white w3-padding  w3-left-align">
                    <button title="Rect" class="w3-button w3-round w3-border" style="margin-bottom:4px;" onclick="test();"><i class="w3-large fa fa-square-o" style="width:16px;"></i></button>
                    <button title="Fill Rect" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-square" style="width:16px;"></i></button>
                    <button title="Circle" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-circle-o" style="width:16px;"></i></button>
                    <button title="Fill Circle" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-circle" style="width:16px;"></i></button>
                    <button title="Date/Time" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-calendar" style="width:16px;"></i></button>
                    <button title="Line" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-minus" style="width:16px;"></i></button>
                    <button title="Image" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-picture-o" style="width:16px;"></i></button>
                    <button title="Text" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-font" style="width:16px;"></i></button>    
                    <button title="Sprite" class="w3-button w3-round w3-border" style="margin-bottom:4px;"><i class="w3-large fa fa-video-camera" style="width:16px;"></i></button>    
                </div>
            </div>


            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <h4 id="elements-title">Project []</h4>
                </header>
                
                <div class="w3-white">
                    <ul class="w3-ul">
                        
                        <li class="w3-bar" style="width: 100%; padding: 0px 8px 0px 8px;">
                            <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-medium w3-right" style="padding: 0 4px 0 4px;">×</span>
                            <div class="w3-bar-item" style="padding: 0 4px 0 4px;">
                                <i class="w3-small fa fa-picture-o" style="width:16px;"></i>
                                <span>Image</span>
                            </div>
                            
                        </li>
                        <li class="w3-bar" style="width: 100%; padding: 0px 8px 0px 8px;">
                            <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-medium w3-right" style="padding: 0 4px 0 4px;">×</span>
                            <div class="w3-bar-item" style="padding: 0 4px 0 4px;">
                                <i class="w3-small fa fa-calendar" style="width:16px;"></i>
                                <span>Date/Time</span>
                            </div>
                        </li>
                        <li class="w3-bar" style="width: 100%; padding: 0px 8px 0px 8px;">
                            <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-medium w3-right" style="padding: 0 4px 0 4px;">×</span>
                            <div class="w3-bar-item" style="padding: 0 4px 0 4px;">
                                <i class="w3-large fa fa-circle" style="width:16px;"></i>
                                <span>Circle</span>
                            </div>
                        </li>


                        <!--

                        <li class="w3-display-container"><i class="w3-large fa fa-square-o" style="width:16px;"></i>Rect
                            <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-right">&times;</span>
                        </li>
                        <li class="w3-display-container"><i class="w3-large fa fa-calendar" style="width:16px;"></i>Date/Time
                            <span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-right">&times;</span>
                        </li>
                    -->
                    </ul>
                </div>
            </div>


            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <h4>Properties</h4>
                </header>
                
                <div class="w3-container w3-white" style="padding:0;">
                    <table class="w3-table-all w3-small">
                        <tr>
                            <td class="w3-right-align" style="vertical-align: middle;padding:2px;"><strong>X</strong></td>
                            <td style="padding:0;"><input class="w3-input w3-border w3-round" type="text" style="height:25px;"></td>
                        </tr>
                        <tr>
                            <td class="w3-right-align" style="vertical-align: middle;padding:2px;"><strong>Y</strong></td>
                            <td style="padding:0;"><input class="w3-input w3-border w3-round" type="text" style="height:25px;"></td>
                        </tr>
                        <tr>
                            <td class="w3-right-align" style="vertical-align: middle;padding:2px;"><strong>Color</strong></td>
                            <td style="padding:0;"><input class="w3-input w3-border w3-round" type="text" style="height:25px;"></td>
                        </tr>
                        <tr>
                            <td class="w3-right-align" style="vertical-align: middle;padding:2px;"><strong>Sprite</strong></td>
                            <td style="padding:0;"><input class="w3-input w3-border w3-round" type="text" style="height:25px;"></td>
                        </tr>
                        </table>
                </div>
            </div>

            <!--
            <button class="btn">Reset</button>
            <button class="btn">Test</button>
            <input type="color" value="#00eeff" class="color">
            <input type="number" value="64" class="size">    
            -->
        </div>

        
        <!-- Display -->
        <div class="w3-col s4 w3-center">

            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <h4>Display [64x64]</h4>
                </header>
                
                <div class="w3-container w3-white w3-padding-32 ">
                    <div class="led-matrix"></div>
                </div>
            </div>
            
        </div>
