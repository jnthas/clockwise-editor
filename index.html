<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://github.com/jnthas/clockwise/raw/gh-pages/static/images/favicon.png">

    <script src="lib/png.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Clockwise Theme Editor</title>
</head>
<body>

    <div id="app" class="w3-row">

        <!-- Widgets and Properties -->
        <div class="w3-col s2 w3-center">
            
            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <span class="w3-large">Widgets</span>
                </header>
                
                <div class="w3-container w3-white w3-padding  w3-left-align">
                    <button title="Rect" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-square-o"></i>
                    </button>
                    <button title="Fill Rect" class="w3-button w3-round w3-border toolbox-button" >
                        <i class="w3-large fa fa-square"></i>
                    </button>
                    <button title="Circle" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-circle-o"></i>
                    </button>
                    <button title="Fill Circle" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-circle"></i>
                    </button>
                    <button id="btn-datetime" title="Date/Time" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-calendar"></i>
                    </button>
                    <button title="Line" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-minus"></i>
                    </button>
                    <button title="Image" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-picture-o"></i>
                    </button>
                    <button title="Text" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-font"></i>
                    </button>    
                    <button title="Sprite" class="w3-button w3-round w3-border toolbox-button">
                        <i class="w3-large fa fa-film"></i>
                    </button>    
                </div>
            </div>


            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <span id="elements-title" class="w3-large">Project []</span>
                </header>
                
                <div class="w3-white" style="overflow-y:scroll;max-height:45vh;">
                    <span><strong>Project</strong>
                    <ul id="project-elements" class="w3-ul">
                        <li id="project-properties" class="theme-element w3-bar w3-hover-light-grey"> 
                            <input id="radio-project" class="w3-radio element-radio" type="radio" name="base1">
                            <span><i class="w3-small fa fa-file-text-o"></i> Properties</span>
                        </li>
                    </ul>
                    </span>

                    <span><strong>Setup</strong>
                    <ul id="setup-elements" class="w3-ul">
                        <li id="base-widget-setup" class="theme-element w3-hover-light-grey w3-hide">
                            <span class="w3-bar-item w3-button w3-medium w3-right" style="padding: 0 4px 0 4px;">×</span>
                            <input class="w3-radio element-radio" type="radio" name="base1">
                            <span></span>
                        </li>
                    </ul>
                    </span>

                    <span><strong>Loop</strong>
                    <ul id="loop-elements" class="w3-ul">
                        <li id="base-widget-loop" class="theme-element w3-hover-light-grey w3-hide">
                            <span class="w3-bar-item w3-button w3-medium w3-right" style="padding: 0 4px 0 4px;">×</span>
                            <input class="w3-radio element-radio" type="radio" name="base1">
                            <span></span>
                        </li>
                    </ul>
                    </span>

                </div>
            </div>


            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <span class="w3-large">Properties</span>
                </header>
                
                <div class="w3-container w3-white" style="padding:0;">
                    <table id="properties" class="w3-table-all w3-small">
                        <tr id="name">
                            <td class="w3-right-align property-label">Name</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="text"></td>
                        </tr>
                        <tr id="version">
                            <td class="w3-right-align property-label">Version</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number"></td>
                        </tr>
                        <tr id="author">
                            <td class="w3-right-align property-label">Author</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="text"></td>
                        </tr>
                        <tr id="delay">
                            <td class="w3-right-align property-label">Delay (ms)</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number"></td>
                        </tr>
                        <tr id="x">
                            <td class="w3-right-align property-label">X</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number" min="0" max="64"></td>
                        </tr>
                        <tr id="y">
                            <td class="w3-right-align property-label">Y</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number" min="0" max="64"></td>
                        </tr>
                        <tr id="x1">
                            <td class="w3-right-align property-label">X1</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number" min="0" max="64"></td>
                        </tr>
                        <tr id="y1">
                            <td class="w3-right-align property-label">Y1</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number" min="0" max="64"></td>
                        </tr>
                        <tr id="color">
                            <td class="w3-right-align property-label">Color</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="color" min="0" max="65535"></td>
                        </tr>
                        <tr id="fgColor">
                            <td class="w3-right-align property-label">FG Color</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="color" min="0" max="65535"></td>
                        </tr>
                        <tr id="bgColor">
                            <td class="w3-right-align property-label">BG Color</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="color" min="0" max="65535"></td>
                        </tr>
                        <tr id="font">
                            <td class="w3-right-align property-label">Font</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="text"></td>
                        </tr>
                        <tr id="content">
                            <td class="w3-right-align property-label">Content</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="text"></td>
                        </tr>
                        <tr id="sprite">
                            <td class="w3-right-align property-label">Sprite</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="number"></td>
                        </tr>
                        <tr id="image">
                            <td class="w3-right-align property-label">Image</td>
                            <td class="property-field"><input class="w3-input w3-border w3-round" type="text"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <!--
            <button class="btn">Reset</button>
            <button class="btn">Test</button>
            <input type="color" value="#00eeff" class="color">
            <input type="number" value="64" class="size">    
            -->
        </div>

        
        <!-- Display -->
        <div class="w3-col s4 w3-center">

            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <span class="w3-large">Display [64x64]</span>
                </header>

                <div class="w3-container w3-white" style="padding: 0;">
                    <div class="w3-bar w3-light-gray" style="width: 100%;">
                        <div class="w3-bar-item w3-left">
                            <input id="roundedPixels" name="roundedPixels" class="w3-check" type="checkbox">
                            <label for="roundedPixels">Rounded Pixels</label>
                        </div>
                    </div>
                </div>
                
                <div class="w3-container w3-white w3-padding-32 ">
                    <div class="led-matrix"></div>
                </div>
            </div>
        </div>
        
        <!-- Generated JSON -->
        <div class="w3-col s6 w3-center">
            <div class="w3-card-4 w3-margin">
                <header class="w3-container w3-blue-gray">
                    <span class="w3-large">Source</span>
                </header>
                
                <div class="w3-container w3-white" style="padding: 0;">
                    <div class="w3-bar w3-light-gray" style="width: 100%;">
                        <a id="source-new" href="#" class="w3-bar-item w3-hover-blue">New</a>
                        <a id="source-load" href="#" class="w3-bar-item w3-hover-blue">Load</a>
                        <a id="source-update" href="#" class="w3-bar-item w3-hover-blue">Update</a>
                        <a id="source-download" href="#" class="w3-bar-item w3-hover-blue">Download</a>
                        
                        <!--
                        <div class="w3-bar-item w3-left">
                            <button title="Refresh Display" class="w3-button w3-tiny w3-round w3-border"><i class="w3-medium fa fa-retweet"></i></button>
                        </div>
                        -->
                        
                    </div>
                </div>
                
                <div class="w3-container w3-white w3-padding-16">
                    <textarea  class="w3-input w3-border w3-round-large" style="font-family: 'Courier New', Courier, monospace;font-size: smaller;" rows="30" name="source" id="source"></textarea>
                </div>

            </div>

        </div>
    </div>

    <script type="module" src="./modules/global.js"></script>
    <script type="module" src="./modules/display.js"></script>
    <script type="module" src="./modules/utils.js"></script>
    <script type="module" src="./modules/widgets.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
